<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">                <!--Style Sheet-->
    <!-- Title -->
    <title>Feedback UI</title>
</head>

<body>
    <!-- Main container -->
    <div class="container" id="container">
        <!-- Heading -->
        <div class="heading">
            <h1>Feedback UI</h1>
        </div>
        <!-- Rating emojis -->
        <div class="rating-container">
            <div class="rating">
                <!-- Unhappy -->
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="Reload page!">
                <small>Unhappy</small>
            </div>
    
            <div class="rating">
                <!-- Normal -->
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png">
                <small>Neutral</small>
            </div>
    
            <div class="rating">
                <!-- Happy -->
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png">
                <small>Satisfied</small>
            </div>
        </div>
        
        <!-- Review button -->
        <button class="btn" id="btn">Send Review</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
